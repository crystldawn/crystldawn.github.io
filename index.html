<html>
  <head>
    <meta charset="utf-8">
    <title>crystldawn</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>crystldawn</title>
    <meta name="description" content="AP-007 enthusiast.">
    <meta name="keywords" content="crystal, dawn, crystldawn, chip, thrasher, stereofield, auxy, music, chill,  tropical">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="crystldawn">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  </head>
  <body>
    <div class="full">&nbsp;</div>
    <div class="text"><div class="inner"><a href="https://soundcloud.com/crystldawn"><i class="fab fa-soundcloud"></i></a> <a href="http://spoti.fi/2DcIaph"><i class="fab fa-spotify"></i></a></div></div>
    <img src="logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.text').fadeOut(0);
      });
      var lenth = 100;
      $('.full').click(function() {
        if($('.full').css('opacity') == 0) {
          $('.full').animate({opacity: 0.8},lenth);
          $('.text').fadeIn(lenth);
        }
        if($('.full').css('opacity') != 0) {
          $('.full').animate({opacity: 0.0},lenth);
          $('.text').fadeOut(lenth);
        }
      });
    </script>
  </body>
</html>
